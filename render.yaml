services:
  - type: web
    name: outreach-wa-gateway
    env: node
    plan: free
    rootDir: apps/wa-gateway
    buildCommand: pnpm install --frozen-lockfile=false && pnpm build
    startCommand: node dist/main.js
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: DRY_RUN
        value: "true"
      - key: GATEWAY_API_KEY
        sync: false
      - key: META_TOKEN
        sync: false
      - key: META_PHONE_NUMBER_ID
        sync: false
      - key: META_API_VERSION
        value: "v20.0"